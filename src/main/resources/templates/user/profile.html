<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/userProfile.css}">
</head>
<body>
<div th:replace="_header :: content"></div>

<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img th:if="${user.imageUrl == null}" class="img-account-profile rounded-circle mb-2"
                         src="https://www.computerhope.com/jargon/g/guest-user.jpg">
                    <img th:if="${user.imageUrl != null}" class="img-account-profile rounded-circle mb-2"
                         th:src="${user.imageUrl}">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
            <p th:if="${completeMessage == true}" class="alert alert-info alert-dismissible center" align="center">
            Success update!
            </p>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">
                    <form class="form-horizontal" action="#" th:action="@{/user/logout}" th:method="post">
                        Account Details
                        <button class="btn btn-outline-info" role="button" style="margin-left: 725px"
                                aria-pressed="true">Logout
                        </button>
                    </form>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" action="#" th:action="@{/user/update}" th:object="${user}"
                          th:method="post">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address
                                <p th:if="${#fields.hasErrors('email')}" style="color: red"
                                   th:errors="*{email}"></p>
                            </label>
                            <input class="form-control" id="inputEmailAddress" th:field="*{email}"
                                   placeholder="Enter your email address" th:value="*{email}" type="email">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name
                                    <p th:if="${#fields.hasErrors('firstName')}" style="color: red"
                                       th:errors="*{firstName}"></p>
                                </label>
                                <input class="form-control" id="inputFirstName" placeholder="Enter your first name"
                                       th:field="*{firstName}" th:value="*{firstName}" type="text">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name
                                    <p th:if="${#fields.hasErrors('lastName')}" style="color: red"
                                       th:errors="*{lastName}"></p>
                                </label>
                                <input class="form-control" id="inputLastName" placeholder="Enter your last name"
                                       th:field="*{lastName}" th:value="*{lastName}" type="text">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputNationality">Nationality
                                    <p th:if="${#fields.hasErrors('nationality')}" style="color: red"
                                       th:errors="*{nationality}"></p></label>
                                <input class="form-control" id="inputNationality" placeholder="Enter your nationality"
                                       th:field="*{nationality}" th:value="*{nationality}" type="text">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location
                                    <p th:if="${#fields.hasErrors('location')}" style="color: red"
                                       th:errors="*{location}"></p></label>
                                <input class="form-control" id="inputLocation" placeholder="Enter your location"
                                       th:field="*{location}" th:value="*{location}" type="text">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number
                                    <p th:if="${#fields.hasErrors('phoneNumber')}" style="color: red"
                                       th:errors="*{phoneNumber}"></p></label>
                                <input class="form-control" id="inputPhone" placeholder="Enter your phone number"
                                       th:field="*{phoneNumber}" th:value="*{phoneNumber}" type="tel">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday
                                    <p th:if="${#fields.hasErrors('dateOfBirth')}" style="color: red"
                                       th:errors="*{dateOfBirth}"></p></label>
                                <input class="form-control" id="inputBirthday" placeholder="Enter your birthday"
                                       th:field="*{dateOfBirth}" th:value="*{dateOfBirth}" type="tel">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
