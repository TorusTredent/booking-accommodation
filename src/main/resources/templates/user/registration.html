<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/authNReg.css}">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $('.input').focus(function () {
                $(this).parent().find(".label-txt").addClass('label-active');
            });

            $(".input").focusout(function () {
                if ($(this).val() == '') {
                    $(this).parent().find(".label-txt").removeClass('label-active');
                }
                ;
            });

        });
    </script>
</head>
<body>
<div th:replace="_header :: content"></div>
<form action="#" th:action="@{/user/registration}" th:object="${regUser}" method="post">
    <label>
        <p class="label-txt">ENTER YOUR EMAIL</p>
        <input type="email" class="input" th:field="*{email}">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">ENTER YOUR FIRST NAME</p>
        <input type="text" class="input" th:field="*{firstName}">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">ENTER YOUR PASSWORD</p>
        <input type="password" class="input" th:field="*{password}">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <button type="submit" style="margin-top: 10px">submit</button>
</form>
</body>
</html>
